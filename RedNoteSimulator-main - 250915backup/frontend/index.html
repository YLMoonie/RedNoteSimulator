<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedNote 用户决策模拟器</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RedNote 用户决策模拟器</h1>
        </header>
        
        <main>
            <div id="controls">
                <label for="buy-intention">用户初始购买意愿:</label>
                <select id="buy-intention">
                    <option value="1">明确想买</option>
                    <option value="0">随便看看</option>
                </select>
                <button id="start-button">开始模拟</button>
            </div>

            <div id="progress-container" class="hidden">
                <h2>模拟进度</h2>
                <div class="progress-bar-container">
                    <div id="progress-bar"></div>
                    <span id="progress-text">0%</span>
                </div>
            </div>

            <div id="results-container">
                </div>
            
            <div id="final-actions" class="hidden">
                <button id="download-report">下载完整报告 (JSON)</button>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title">节点详情</h3>
            <pre id="modal-body"></pre>
        </div>
    </div>

    <script src="/frontend/script.js"></script>
</body>
</html>
